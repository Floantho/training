<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="base.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 69%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="card">
    <div id="img">
      <a href="#">
        <img src="images/image-equilibrium.jpg" alt="Image of equilibrium NFT">
      </a>
    </div>
    <div id="nftInfo">
      <a href="#"><h2>Equilibrium #3429</h2></a>  

      <p>Our Equilibrium collection promotes balance and calm.</p> 
      <div id="buyInfo">
        <div id="eth">
          <img src="images/icon-ethereum.svg" alt="ethereum-icon">
          <p>0.041 ETH</p>
        </div>

        <div id="clock">
          <img src="images/icon-clock.svg" alt="clock-icon">
          <p>3 days left</p> 
        </div> 
        
      </div>
      
    </div>
    
    <div id="creator">
      <img src="images/image-avatar.png" alt="Creator avatar" id="avatar">
      <p>Creation of&nbsp; <a href="#"><span>Jules Wyvern</span></a></p> 
    </div>
    
     
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Floantho">Floantho</a>.
  </div>
</body>
</html>
